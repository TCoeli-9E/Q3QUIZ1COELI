<!DOCTYPE html>
<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
	<body>
		<div class="home">
			<center>
    <br/><br/>
    <p>calculator :3</p>
    </div>
    <form class="form mt-5">
	<h2>Give two values!</h2>
        <label>A:</label>
        <br/>
        	<input type="text" id="A-value" name="A">
        <br/><br/>
        	<label>b:</label>
        <br/>
        	<input type="text" id="B-value" name="B">
        		<p id="remainder" class="mt-5"></p>
        		<p id="product" class="mt-5"></p>
        		<p id="exponent" class="mt-5"></p>
        		<p id="compare" class="mt-5"></p>
    </form>
    <script type="text/javascript">
           		function product() {
              			var a = document.getElementById('a-value').value;
            			var b = document.getElementById('b-value').value;
                		var r_ans = a * b;
                		var rr_ans = r_ans.toFixed(2); 
                document.getElementById('product').innerHTML = 'it is "a multiplied by b = ' + rr_ans + '!"';    
            }
            	function remainder() {
                		var a = document.getElementById('a-value').value;
                		var b = document.getElementById('b-value').value;
                		var r_ans = a % b;
                		var rr_ans = r_ans.toFixed(2); 
                document.getElementById('remainder').innerHTML = 'it is "remainder of a and b = ' + rr_ans + '!"';    
             } 
             	function exponent() {
                		var a = document.getElementById('a-value').value;
                		var b = document.getElementById('b-value').value;
                		var r_ans = a ** b;
                		var rr_ans = r_ans.toFixed(2); 
                document.getElementById('exponent').innerHTML = 'it is "exponent of a and b = ' + rr_ans + '!"';    
             } 
            	function compare() {
                		var a = document.getElementById('a-value').value;
                		var b = document.getElementById('b-value').value;
                		var r_ans = a < b;
                document.getElementById('compare').innerHTML = 'it is' + r_ans + '!"';
            }    
    </script>
        <button type="button" onclick="product()" class="btn btn-success mt-5">"a multiplied by b?"</button>
        <button type="button" onclick="remainder()" class="btn btn-success mt-5">"remainder of a and b?"</button>
        <button type="button" onclick="exponent()" class="btn btn-success mt-5">"exponent?"</button>
        <button type="button" onclick="compare()" class="btn btn-success mt-5">"a less than b?"</button>   
    <br></br>

    REFRESH
        </button>
 </br>
			</center>
		</div>
	</body>
</html>
